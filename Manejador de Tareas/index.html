<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">  
     <link rel="stylesheet" href="style.css">
    <title>Listas de Tareas</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tarea clase 21</a>
        </div>
      </nav>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Task List whit Bootstrap v.5.1</a>
        </div>
      </nav>
    
    <div class="container" id= "wrapper">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card" >
                    <div class="card-body">
                        <form id = "formulario" >
                            <div class="form-label" >
                                <input  class="form-control" type="text" name = "title" placeholder="Task Name" required >
                            </div>
                            <div class="form-label" >
                                <select type="text" name = "priority" class="form-select" aria-label="Default select example" req>
                                    <option value="High">High</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="form-label">
                                <TExtarea name = "description" rows="10" class="form-control" placeholder=" Add Descriptions"></TExtarea>
                            </div>           
                            
                            <button type="submit" class="btn btn-dark btn-block" > New Card</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id= "tasks" class="row">
                <div class="col-md-4" > <h1> Pending Task</h1>
                    <ul id="taskspendiente"> </ul>
                </div> 
                <div class="col-md-4" > <h1>Task in Progress</h1>
                    <ul id="tasksprogreso" ></ul>
                </div>
                <div class="col-md-4" ><h1>Task Done</h1>
                    <ul id="tasksrealizada" ></ul>
                </div>  
            </div>
        </div>  
    </div> 

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="./constructor.js"></script>
<script src="./script.js"></script>
</body>
</html>
